                      <div class="border_text border_text_pre">
                    </div>
        <ul class="body  "><li class="first item i1 odd "><label class="answeroption" for="v_5830x1" title="Telegraphy is a new technology based on electricity generated with wind energy and sometimes doesn‘t work properly. In case of electricity problems, emergency calls delivered by pigeons cannot be forwarded by telegrams. If this happens, the intermediate stations have to pass on the emergency-call by sending out pony riders to the King&#39;s Palace."><span class="radioContainer"><input id="v_5830x1" type="radio" name="v_5830" value="1"><span class="radio"></span><span class="labeltext">Telegraphy is a new technology based on electricity generated with wind energy and sometimes doesn‘t work properly. In case of electricity problems, emergency calls delivered by pigeons cannot be forwarded by telegrams. If this happens, the intermediate stations have to pass on the emergency-call by sending out pony riders to the King's Palace.</span></span></label></li><li class="last item i2 even "><label class="answeroption" for="v_5830x2" title="Telegraphy is still a new technology in Tristonia and sometimes doesn&#39;t work properly. This is why the intermediate stations always also send out pony riders who try to deliver the emergency calls to the King&#39;s Palace."><span class="radioContainer"><input id="v_5830x2" type="radio" name="v_5830" value="2"><span class="radio"></span><span class="labeltext">Telegraphy is still a new technology in Tristonia and sometimes doesn't work properly. This is why the intermediate stations always also send out pony riders who try to deliver the emergency calls to the King's Palace.</span></span></label></li>
